<!DOCTYPE html>
<html lang="en">

<head>
	<!---- Universal ---->
	<meta charset="utf-8">
	<title>Me, djmorrsee</title>

	<!-- Define a viewport to mobile devices to use : sets initial zoom -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Page Description -->
	<meta name="description" content="djmorrsee's playground of wonders">

	<!---- Offsite Inclusions ---->
	<!-- Done first for dependancy reasons -->

	<!-- JQuery CDN -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<!-- Pure CSS CDN Links -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	
	<!---- On Site Inclusions ---->
	<!-- Site Stylesheet -->
	<link href="{{ url_for('static', filename='styles/reset.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet">
	
	<!-- Page Script -->
	<script src="{{ url_for('static', filename='js/home.js')}}"></script>
	{% block js %}{% endblock %}

	<!-- Page Style -->	
	{% block style %}{% endblock %}

	<title>{% block title %}Me, djmorrsee{% endblock %}</title>

</head>
<body>

{% block body_content %}{% endblock %}

</body>
</html>
